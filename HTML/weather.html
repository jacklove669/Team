    var more=document.querySelector(".more");

    var fl=document.querySelector(".wind .fl .wl");
        var spans = document.querySelectorAll(".time p span:first-child")
        setInterval(function () {
            var date = new Date();
            var year = date.getFullYear();//获取年份 返回值四位数字
            // console.log(year)
            var month = date.getMonth()+1; //返回值是0-11
            var day = date.getDate();//返回值1-31
            var hour = date.getHours();
            hour=hour>=10?hour:"0"+hour;
            var minute = date.getMinutes();
            minute=minute>10?minute:"0"+minute;
            var second = date.getSeconds();
            second=second>=10?second:"0"+second;
            var timeArr = [];
            timeArr.push(year);
            timeArr.push(month);
            timeArr.push(day);
            timeArr.push(hour);
            timeArr.push(minute);
            timeArr.push(second);
            for (var i = 0; i < spans.length; i++) {
                spans[i].innerHTML = timeArr[i]
                
            }
        },1000)
