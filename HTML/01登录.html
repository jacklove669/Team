	<script type="text/javascript">
		var txt2 = document.querySelector('#input2');
		var txt3 = document.querySelector('#input3');
		var btn = document.querySelector('button');
		
		var sp = document.querySelector('#span');
		var sps = document.querySelector('#spans');

		btn.onblur = function () {
			var reg = /^[0-9]$/;
			if (reg.test(txt2.value)) {
				sp.innerHTML = "";
				sp.style.color = "green";
			}else 
			if(!txt2.value){
				sp.innerHTML = "不能为空";
				sp.style.color = "red";
			}else{
				sp.innerHTML = "格式错误";
				sp.style.color = "red";
			}
			var reg2 = /^\w+$/;
			if (reg2.test(txt3.value)) {
				sps.innerHTML = "";
				sps.style.color = "green";
			}else if(!txt3.value){
				sps.innerHTML = "不能为空";
				sps.style.color = "red";
			}else{
				sps.innerHTML = "格式错误";
				sps.style.color = "red";
			}

		}
		
	btn.onclick = function () {
			var xhr = new XMLHttpRequest();
			xhr.open('post',"http://192.168.1.5/archives/register.php");
			// post 请求需要加请求头
			xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			// send('传递的参数')
			xhr.send('userName=' + txt2.value + '&passWord=' + txt3.value)
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					var obj = JSON.parse(xhr.responseText)
					console.log(obj.responseCode)
					if (obj.responseCode == 0) {
						alert('登录成功')
						location.href='首页.html'
						
					}else if(obj.responseCode == 1){
						alert('不能为空')
						// location.href ='首页.html'
					}else{
						alert('登录失败')
						// location.href ='http://www.baidu.com'
					}
				}
			}
		}
		
			


	</script>
